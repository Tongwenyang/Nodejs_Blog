{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>

<h3>内容修改 -- {{content.title}}</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title"> 分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if category._id.toString()==content.category._id.toString() %}
                     <option value="{{category._id.toString() }}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category._id.toString() }}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title"> 标题：</label>
        <input type="text" class="form-control" id="title"  placeholder="请输入内容标题" name="title" value="{{content.title}}" />
    </div>
    <div class="form-group">
        <label for="description"> 简介：</label>
        <textarea id="description"  class="form-control" rows="5" placeholder="请输入内容简介" name="description" >{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content"> 内容：</label>
        <textarea id="content" class="form-control" rows="12" placeholder="请输入内容" name="content"  >{{content.content}}</textarea>
    </div>
    <button class="btn btn-default" type="submit">提交</button>
</form>
{% endblock %}
